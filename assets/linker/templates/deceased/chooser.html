
<div class="topcoat-list__container scroller">
    <div class="search-bar">
        <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">
    </div>
     <div ng-show="toggle_filter">
      <h1>Additional filters should popup from the left (similar to menu)</h1>  
    </div>
    <ul class="topcoat-list list ads-list">
        <li ng-repeat="deceased in deceaseds | filter:query | orderBy:'deceased.name' |orderBy:'details.type'"  class="topcoat-list__item ">
            <a ng-click="go(personChooser.next + '/' + deceased.id)">
                <img ng-src="{{deceased.photo}}" >
                <p>{{deceased.last_name}} {{deceased.name}}</p>
                <p>{{deceased.birth_date | date:'yyyy'}}-{{deceased.death_date | date: 'yyyy'}}</p>
            </a>
        </li>
    </ul>

    
   

</div>
